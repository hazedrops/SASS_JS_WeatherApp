<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="skycons-master/skycons.js" defer></script>
    <script src="./js/script.js" type="module" defer></script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <h1 class="offscreen">Weather App - A Dark Sky API Powered Weather App</h1>
      <nav class="nav" id="nav">
        <div class="nav-container">
          <!-- logo in the nav bar -->
          <div><img class="logo" src="img/logo.png" alt=""></div>

          <!-- search bar in the nav bar -->
          <form id="searchBar" class="searchBar" role="search">
            <input type="text" id="search" autocomplete="off" role="searchBox" placeholder="Search City or Zip Code" />
            <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
              <i class="fas fa-times"></i>
            </div>
            <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
              <i class="fas fa-search blue"></i>
            </button>
          </form>

          <!-- F/C selection -->
          <div class="mode">
            <span class="modeSelector" id="fahrenheit">°F</span>
            <span class="none modeSelector" id="celsius">°C</span>
          </div>
        </div>
      </nav>

      <main>
        <div class="main-container" id="main-container"></div>
      </main>
    </div>
